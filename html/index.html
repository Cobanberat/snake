<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yılan Oyunu</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="body">
    <br>
    <div class="container">
        <div class="sag">
            <div class="game_board" id="game_board"> <!-- oyun tahtası -->
                <div class="snake" id="snake"></div>
                <div class="game_over" style="display: none;">
                    <span class="game_over_text">Oyun Bitti</span>
                    <button onclick="refresh()" class="refresh_button">Tekrar dene</button>
                </div>
                <div class="yem" style="display: none;" id="yem"></div>
            </div>
            <span class="start">Başlamak için yön tuşlarına basınız</span>
            <select name="renk" id="select_renk">
                <option value="1" selected>beyaz</option>
                <option value="2">kırmızı</option>
                <option value="3">sarı</option>
                <option value="4">siyah</option>
            </select>
        </div>

        <div id="ui">
            <h2 class="score_text">SCORE
            </h2>
            <span class="skor" id="score">00</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../js/custom.js"></script>
</body>

</html>
